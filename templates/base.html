<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="
    Lakee Sivaraya is a third year Engineering student at the University of Cambridge.
    He specialises in fullstack web development, primarily using React for the frontend and Node.js for the backend.
    "
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- dark theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/bootstrap-dark.min.css"
    />

    <!-- css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    {%block imp%} {%endblock imp%}

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script
      async
      defer
      src="https://analytics.umami.is/script.js"
      data-website-id="e19118d3-146e-4ba2-8eef-aa99f388781a"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <title>{{title}}</title>
  </head>

  <nav class="navbar navbar-expand-md navbar-dark">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#collapsibleNavbar"
    >
      <span class="navbar-toggler-icon"> </span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li
          id="nav-id"
          class="nav-item {{ 'active' if active_page == 'home' else '' }}"
        >
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item {{ 'active' if active_page == 'about' else '' }}">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li
          class="nav-item {{ 'active' if active_page == 'projects' else '' }}"
        >
          <a class="nav-link" href="/projects">Projects</a>
        </li>
        <!--         <li class="nav-item {{ 'active' if active_page == 'blog' else '' }}">
          <a class="nav-link" href="/blog">Blog</a>
        </li> -->
        <li class="nav-item {{ 'active' if active_page == 'contact' else '' }}">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <body>
    <div class="container">{%block content%} {%endblock content%}</div>
  </body>
  {% if not nofooter %}
  <div class="container">
    <footer style="padding: 1rem 1rem 1rem 1rem; text-align: center">
      <small class="text-muted">&copy; Copyright Lakee Sivaraya </small>
    </footer>
  </div>
  {% endif %}
</html>
